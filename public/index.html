<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>
<body>
    <h1>GAME</h1>
    <canvas id="canvas" width="500" height="500" style="background-color: rgb(22, 22, 22);"></canvas>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        var socket=io();
        
        // //////////////random
        // function getRandomInt(min, max) {
        //     return Math.floor(Math.random() * (max - min + 1) + min);
        // }
        // function getRandom10(min, max) {
        //     return getRandomInt(min / 10, max / 10) * 10;
        // }
        // ////////////////

        var locate= {pos_x:0,pos_y:0}
        const ctx=document.querySelector("#canvas").getContext("2d")
        
        socket.on("eat",(pos_fruit)=>{
            ctx.clearRect(0,0,canvas.width,canvas.height)
            let id=Object.values(pos_fruit)
            console.log(id[0])
            drawF(id[0],id[1])
        })

        socket.on("all",function fn(all_player,pos_fruit){
            ctx.clearRect(0,0,canvas.width,canvas.height)
            
            let id=Object.values(all_player)
            let a;

            for(a=0;a<id.length;a++){ 
                draw(id[a].pos_x,id[a].pos_y)
            }
        })
        function drawF(fx,fy){
            ctx.fillStyle = "rgb(0, 200, 0)";
            ctx.fillRect(fx, fy, 10, 10);
            requestAnimationFrame(drawF) 

        }

        function draw(px,py){     
            ctx.fillStyle = "rgb(200, 0, 0)";
            ctx.fillRect(px, py, 10, 10);

            requestAnimationFrame(draw)  
        }

        
        document.addEventListener("keypress",(key)=>{
            switch (key.key){
                case "a":{
                    locate.pos_x=locate.pos_x-10;
                    break;
                }
                case "d":{
                    locate.pos_x=locate.pos_x+10;
                    break;
                }
                case "w":{
                    locate.pos_y=locate.pos_y-10;
                    break;
                }
                case "s":{
                    locate.pos_y=locate.pos_y+10;
                    break;
                }
            }
            socket.emit('enviar',locate)
            
        })
         
    </script>
</body>
</html>
