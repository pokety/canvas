<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>
<body>
    <h1>GAME</h1>
    <canvas id="canvas" width="100" height="100" style="background-color: red;"></canvas>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        var socket=io();
        const player_x=document.querySelector("#player_x")
        const player_y=document.querySelector("#player_y")

        const locate={player_x:0,player_y:0}
        const ctx=document.querySelector("#canvas").getContext("2d")

        function draw(){
            ctx.clearRect(0,0,canvas.width,canvas.height)
            ctx.fillStyle = "rgb(200, 0, 0)";
            ctx.fillRect(locate.player_x, locate.player_y, 10, 10);

            requestAnimationFrame(draw)  
        }
        document.addEventListener("keypress",(key)=>{
            switch (key.key){
                case "a":{
                    locate.player_x=locate.player_x-10;
                    break;
                }
                case "d":{
                    locate.player_x=locate.player_x+10;
                    break;
                }
                case "w":{
                    locate.player_y=locate.player_y-10;
                    break;
                }
                case "s":{
                    locate.player_y=locate.player_y+10;
                    break;
                }
            }
            
            socket.emit('enviar',locate)
        })
        requestAnimationFrame(draw)  
    </script>
</body>
</html>
